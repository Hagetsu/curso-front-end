<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: darkorange;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = String(prompt('Qual o seu nome? '))
        document.write(`Prazer, <strong>${nome}</strong>! Seu nome tem  ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas fica <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculas fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
