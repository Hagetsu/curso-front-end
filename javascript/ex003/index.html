<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgb(86, 86, 250);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>O primeiro texto!</p>
    <script>
        var nome= String(prompt('QUAL É O SEU NOME?')).toUpperCase()
        alert(`É UM PRAZER TE CONHECER ${nome}`)
        var n1 = Number(prompt(`POR GENTILEZA ${nome}, INFORME O PRIMEIRO NÚMERO: `))
        var n2= Number(prompt(`INFORME O SEGUNDO NÚMERO: `))
        var soma= (n1+n2)
        window.alert(`A SOMA ENTRE OS NÚMEROS ${n1} E ${n2} É IGUAL À ==> ${soma}`)
    </script>
</body>
</html>
